<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Contact Us</h1>

  <form id="contactForm">
    <div>
      <label for="name">ชื่อ-นามสกุล (จำเป็น): </label>
      <input type="text" id="name" name="name" required />
    </div>

    <div>
      <label for="email">อีเมล (จำเป็น): </label>
      <input type="email" id="email" name="email" required />
    </div>

    <div>
      <label for="phone">เบอร์ติดต่อ (Required, Numbers only): </label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]+" />
    </div>

    <div>
      <label for="subject">Subject:</label>
      <select id="subject" name="subject">
        <option value="support">ช่วยเหลือ</option>
        <option value="sales">การขาย</option>
        <option value="general">ทั่วไป</option>
      </select>
    </div>

    <div>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <h2>รายการติดด่อ</h2>
  <ul id="submittedInquiries"></ul>

  <script src="script.js"></script>
</body>
</html>
